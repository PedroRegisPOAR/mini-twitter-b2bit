name: tests

# on: workflow_dispatch
on:
   push:
     branches:
       - main
   pull_request:
     branchs:
       - 'feature/**'
       - 'fix/**'
       - 'adjusts/**'


jobs:
  test:
    runs-on: ubuntu-22.04
    name: Tests
    steps:
      - name: checkout PR merge commit
        uses: actions/checkout@v4

      - name: Adds python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Tests python and pip
        run: |
          python --version
          pip --version
          pip install black==24.10.0

      - name: Test code formating with black
        run: |
          black --check .

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4

      - name: Install docker-compose
        run: |
          curl -L \
          "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" \
          -o /usr/local/bin/docker-compose \
          && sudo chmod +x /usr/local/bin/docker-compose \
          && docker-compose --version

      - name: Test docker
        run: |
          docker --version
          docker images
          cp -v .env.example .env
          docker-compose down --volumes \
          && docker-compose up --detach --build \
          && docker-compose exec apidrf python manage.py test
          docker images

      - name: Generate Report
        run: |
          docker-compose exec apidrf coverage run --source='.' manage.py test
          docker-compose exec apidrf coverage report
          docker-compose exec apidrf coverage html
          docker-compose exec apidrf coverage xml
