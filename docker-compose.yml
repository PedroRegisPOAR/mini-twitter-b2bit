services:
  apidrf:
    build: ./
    volumes:
      - ./:/home/appuser
    ports:
      - 8000:8000
    restart: always
    env_file:
      .env
    depends_on:
      - db
  db:
    image: postgres:17.0-alpine3.20
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      .env

volumes:
  postgres_data:
